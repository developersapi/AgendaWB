<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>World Beauty</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       <link rel="stylesheet" href="style/styleCss.css"/>
      
</head>
<body>
	<header>
		<nav>
	   	 <div class="nav-wrapper" style="background-color: #AED6F1;"> 	
		      <a href="#" class="brand-logo center">Agenda WB</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn" style="background-color: #2874A6;"><i class="material-icons left">add_circle_outline</i>Cadastrar Loja</a></li>		      	
		      </ul>
	   	 </div>
  		</nav>
	</header>	
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><spam th:text="${evento.nome}"></spam></a></td>
				<td><spam th:text="${evento.local}"></spam></td>
				<td><a class="waves-effect waves-light btn-small" style="background-color: #E40D1A;" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons center">delete</i></a></td>
			</tr>
		</tbody> 	
		
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
