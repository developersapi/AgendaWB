<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>World Beauty</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       <link rel="stylesheet" href="style/styleCss.css"/>
      
</head>
<body>
<header>
		<nav>
	   	 <div class="nav-wrapper" style="background-color: #AED6F1;">
		      <a href="#" class="brand-logo center">Cadastro de Clientes</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos" class="waves-effect waves-light btn" style="background-color: #2874A6;"><i class="material-icons left">format_list_bulleted</i>Lista de Lojas</a></li>		      	
		      </ul>
	   	 </div>
  		</nav>
	</header>
	<div th:each="evento : ${evento}" class="container detalhesEvento">
	<h5>Clientes da Loja: </h5>
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>		
		</div>
		</div>
		
		 <th:block th:include="mensagemValidacao"></th:block>
		
		<div class="container formConvidado">
		<form method="post">
			Nome: <input type="text" value="" name="nomeConvidado"/>
			RG: <input type="text" value="" name="rg"/>
			CPF: <input type="text" value="" name="cpf"/>
			Telefone: <input type="text" value="" name="telefone"/>
			Nascimento: <input type="date" value="" name="nascimento"/>
			Genero: <input type="text" value="" name="genero"/>
			
			<button class="waves-effect waves-light btn" type="submit" style="background-color: #2874A6;">Adicionar</button>
		</form>
		</div>
	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Nome</th>
				<th>RG</th>
				<th>CPF</th>
				<th>Telefone</th>
				<th>Nascimento</th>
				<th>Genero<th>
			</tr>
		</thead>
		<tbody>
			<tr th:each ="convidado : ${convidados}">
				<td><span th:text="${convidado.nomeConvidado}"></span></td>
				<td><span th:text="${convidado.rg}"></span></td>
				<td><span th:text="${convidado.cpf}"></span></td>
				<td><span th:text="${convidado.telefone}"></span></td>
				<td><span th:text="${convidado.nascimento}"></span></td>
				<td><span th:text="${convidado.genero}"></span></td>
				<td><a class="waves-effect waves-light btn-small" style="background-color: #E40D1A;" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons center">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
